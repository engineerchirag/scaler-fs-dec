<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            color: red;
            border: 1px solid #ccc;
            padding: 100px;
        }

        .child {
            border: 1px solid #ccc;
            padding: inherit;
            color: initial;
        }
    </style>
</head>
<body>
    <ul class="parent">
        <li class="child child1" id="ch1">1 </li>
        <li class="child child2" id="ch2">2 </li>
        <li class="child child3">3 </li>
        <ul>
            <li class="child">Depth: 2</li>
        </ul>
    </ul>
</body>
</html>
