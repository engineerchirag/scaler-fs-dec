<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container, .quantity, .row {
            display: flex;
            gap: 10px;
        }
        .container {
            flex-direction: column;
        }
        .row, .container {
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Counter</h1>
    <div class="container">
        <div class="row">
            <div class="title">Apple</div>
            <div class="quantity">
                <button class="btn-minus">-</button>
                <span class="count">0</span>
                <button class="btn-plus">+</button>
            </div>
        </div>
        <div class="row">
            <div class="title">Mango</div>
            <div class="quantity">
                <button class="btn-minus">-</button>
                <span class="count">0</span>
                <button class="btn-plus">+</button>
            </div>
        </div>
        <div class="row">
            <div class="title">Banana</div>
            <div class="quantity">
                <button class="btn-minus">-</button>
                <span class="count">0</span>
                <button class="btn-plus">+</button>
            </div>
        </div>
        
    </div>
    <script>
        // const btnMinusRef = document.querySelector('.btn-minus');
        // const btnPlusRef = document.querySelector('.btn-plus');
        // const countRef = document.querySelector('.count');
        // const rowRef = document.querySelector('.row');


        const containerRef = document.querySelector('.container');    
        containerRef.addEventListener('click', function(e) {
            e.stopPropagation();
            if (e.target.classList.contains('btn-plus')) {
                const countRef = e.target.closest('.quantity').querySelector('.count');
                let currentValue = countRef.innerText;
                countRef.innerText = ++currentValue;
            }

            if (e.target.classList.contains('btn-minus')) {
                const countRef = e.target.closest('.quantity').querySelector('.count');
                let currentValue = countRef.innerText;
                countRef.innerText = --currentValue;
            }
        });

        document.addEventListener('click', function(e) {
            alert('Random Click');
        }, true);
